<!DOCTYPE html>
<html lang="en">
<head>
  <title>iTunes Top 100 Albums</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.1/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/responsive/1.0.0/css/dataTables.responsive.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
  <div ng-app="App" ng-controller="MainController" class="ng-app">
    <div class="jumbotron text-center">
      <h1>iTunes Top 100 Albums</h1>
      <p>
        <div id="subtext-container">
          <div id="frame-1-wrapper" class="frame-wrapper">
            <div id="frame-1">Browse the current chart toppers</div>
          </div>
          <div id="frame-2-wrapper" class="frame-wrapper">
            <div id="frame-2">Find your favorite music</div>
          </div>
          <div id="frame-3-wrapper" class="frame-wrapper">
            <div id="frame-3">Easily purchase from our store</div>
          </div>
        </div>
      </p>
    </div>
    <div class="container">
      <div id="loader-outer" style="width:100%;margin-top:10px;" ng-show="isLoading">
        <div id="loader-inner" style="width: 0;margin: 0 auto;">
            <i class="fa fa-refresh fa-spin" style="font-size:50px"></i>
        </div>
      </div>
      <table id="datatable" class="display" width="100%"></table>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/musicservice.js"></script>
  <script src="/js/appconfig.js"></script>
  <script type='text/javascript' src="//cdn.datatables.net/1.10.1/js/jquery.dataTables.min.js"></script>
  <script type='text/javascript' src="//cdn.datatables.net/responsive/1.0.0/js/dataTables.responsive.js"></script>
</body>
</html>
